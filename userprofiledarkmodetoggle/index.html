<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الملف الشخصي</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.275.0/dist/lucide.min.js"></script>
  <style>
    /* Tailwind Custom for glassmorphism backgrounds */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: saturate(180%) blur(12px);
    }

    .dark .glass {
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: saturate(180%) blur(16px);
    }

    body,
    button {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Scrollbar styling for both modes */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(100, 100, 100, 0.3);
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    body.dark ::-webkit-scrollbar-thumb {
      background-color: rgba(180, 180, 180, 0.3);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-indigo-100 via-white to-purple-100 dark:bg-gradient-to-tr dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
  <header class="flex justify-between items-center px-6 py-4 md:px-12 md:py-6 bg-transparent glass fixed top-0 w-full z-50 shadow-md">
    <h1 class="text-2xl font-extrabold">الملف الشخصي</h1>
    <button aria-label="تبديل الوضع الليلي" id="toggleTheme" class="flex items-center gap-2 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white px-4 py-2 rounded-lg shadow-lg transition focus:outline-none focus:ring-2 focus:ring-purple-500">
      <svg id="icon" class="lucide" width="20" height="20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke="currentColor"></svg>
      <span id="toggleText" class="font-semibold">الوضع الليلي</span>
    </button>
  </header>

  <main class="flex-grow container mx-auto px-6 md:px-12 pt-32 pb-12">
    <section class="max-w-4xl mx-auto glass rounded-xl p-8 shadow-lg flex flex-col md:flex-row gap-10 md:gap-16 backdrop-filter">
      <!-- User info -->
      <div class="flex flex-col items-center md:items-start text-center md:text-right md:w-1/3">
        <img src="https://i.pravatar.cc/150?u=userprofile" alt="صورة المستخدم" class="w-36 h-36 rounded-full border-4 border-white dark:border-gray-700 shadow-md mb-6 transition-transform transform hover:scale-105" />
        <h2 class="text-3xl font-bold mb-2">أحمد محمد</h2>
        <p class="text-indigo-700 dark:text-indigo-400 text-lg mb-1">مبرمج ويب ومطور واجهات</p>
        <p class="text-gray-600 dark:text-gray-300 max-w-xs">أعمل على تطوير تطبيقات الويب الحديثة باستخدام أحدث التقنيات وأهتم بتجربة المستخدم وتصميم واجهات مبتكرة.</p>
      </div>

      <!-- Stats -->
      <div class="flex-grow grid grid-cols-1 sm:grid-cols-2 gap-8 md:gap-12">
        <div class="glass p-6 rounded-xl shadow-lg flex flex-col items-center justify-center transition">
          <svg class="lucide mb-3 text-indigo-500 dark:text-indigo-400" width="36" height="36" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"></circle><path d="M12 6v6l4 2"></path></svg>
          <p class="text-4xl font-extrabold text-indigo-700 dark:text-indigo-400">342</p>
          <p class="mt-1 text-gray-600 dark:text-gray-300">ساعات عمل</p>
        </div>
        <div class="glass p-6 rounded-xl shadow-lg flex flex-col items-center justify-center transition">
          <svg class="lucide mb-3 text-indigo-500 dark:text-indigo-400" width="36" height="36" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke="currentColor"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h7"></path></svg>
          <p class="text-4xl font-extrabold text-indigo-700 dark:text-indigo-400">128</p>
          <p class="mt-1 text-gray-600 dark:text-gray-300">مشروع مكتمل</p>
        </div>
        <div class="glass p-6 rounded-xl shadow-lg flex flex-col items-center justify-center transition">
          <svg class="lucide mb-3 text-indigo-500 dark:text-indigo-400" width="36" height="36" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke="currentColor"><path d="M11 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path><path d="M21 21v-2a4 4 0 0 0-3-3.85"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
          <p class="text-4xl font-extrabold text-indigo-700 dark:text-indigo-400">58</p>
          <p class="mt-1 text-gray-600 dark:text-gray-300">متابع</p>
        </div>
        <div class="glass p-6 rounded-xl shadow-lg flex flex-col items-center justify-center transition">
          <svg class="lucide mb-3 text-indigo-500 dark:text-indigo-400" width="36" height="36" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"></circle><path d="M8 12h8"></path></svg>
          <p class="text-4xl font-extrabold text-indigo-700 dark:text-indigo-400">17</p>
          <p class="mt-1 text-gray-600 dark:text-gray-300">مقالات منشورة</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    (() => {
      const body = document.body;
      const toggleButton = document.getElementById('toggleTheme');
      const toggleText = document.getElementById('toggleText');
      const icon = document.getElementById('icon');

      // SVG paths for icons
      const icons = {
        sun: '<circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/>' ,
        moon: '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>'
      };

      // Detect system preference
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Initialize theme
      const currentTheme = localStorage.getItem('theme');

      function setDarkMode(enabled) {
        if (enabled) {
          body.classList.add('dark');
          body.style.backgroundImage = 'linear-gradient(to top right, #1e293b, #2d3142, #1f2937)';
          toggleText.textContent = 'الوضع النهاري';
          icon.innerHTML = icons.sun;
          localStorage.setItem('theme', 'dark');
        } else {
          body.classList.remove('dark');
          toggleText.textContent = 'الوضع الليلي';
          icon.innerHTML = icons.moon;
          localStorage.setItem('theme', 'light');
        }
      }

      // Initial setup
      if (currentTheme === 'dark' || (!currentTheme && prefersDark)) {
        setDarkMode(true);
      } else {
        setDarkMode(false);
      }

      toggleButton.addEventListener('click', () => {
        const isDark = body.classList.contains('dark');
        setDarkMode(!isDark);
      });

      // Initialize Lucide icons
      lucide.replace();
    })();
  </script>
</body>
</html>
