<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Calculator App</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(0,0,0,0.1));
            backdrop-filter: blur(10px);
        }
        .calculator {
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
        }
        .button {
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="calculator w-96 p-6 shadow-lg">
        <input id="display" type="text" class="w-full p-4 text-2xl text-right rounded-lg focus:outline-none bg-gray-900 text-white" disabled />
        <div class="grid grid-cols-4 gap-4 mt-4">
            <button class="button p-4 bg-gray-800 rounded-lg text-white" onclick="appendToDisplay('7')">7</button>
            <button class="button p-4 bg-gray-800 rounded-lg text-white" onclick="appendToDisplay('8')">8</button>
            <button class="button p-4 bg-gray-800 rounded-lg text-white" onclick="appendToDisplay('9')">9</button>
            <button class="button p-4 bg-red-600 rounded-lg text-white" onclick="clearDisplay()">C</button>
            <button class="button p-4 bg-gray-800 rounded-lg text-white" onclick="appendToDisplay('4')">4</button>
            <button class="button p-4 bg-gray-800 rounded-lg text-white" onclick="appendToDisplay('5')">5</button>
            <button class="button p-4 bg-gray-800 rounded-lg text-white" onclick="appendToDisplay('6')">6</button>
            <button class="button p-4 bg-blue-600 rounded-lg text-white" onclick="appendToDisplay('/')">/</button>
            <button class="button p-4 bg-gray-800 rounded-lg text-white" onclick="appendToDisplay('1')">1</button>
            <button class="button p-4 bg-gray-800 rounded-lg text-white" onclick="appendToDisplay('2')">2</button>
            <button class="button p-4 bg-gray-800 rounded-lg text-white" onclick="appendToDisplay('3')">3</button>
            <button class="button p-4 bg-blue-600 rounded-lg text-white" onclick="appendToDisplay('*')">*</button>
            <button class="button p-4 bg-gray-800 rounded-lg text-white" onclick="appendToDisplay('0')">0</button>
            <button class="button p-4 bg-blue-600 rounded-lg text-white" onclick="appendToDisplay('-')">-</button>
            <button class="button p-4 bg-blue-600 rounded-lg text-white" onclick="appendToDisplay('+')">+</button>
            <button class="button p-4 bg-green-600 rounded-lg text-white" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error!';
            }
        }
    </script>
</body>
</html>
